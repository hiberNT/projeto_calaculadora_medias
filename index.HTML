<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.png" alt="capelo">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-ativ" placeholder="Nome da atividade" required>
            <input type="number" id="nota-ativ" placeholder="Nota" min="0" max="10" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing ="0">
            <thead >
                <tr> <!-- é pra fazer uma linha esse tr -->
                    <th>Nome da atividade</th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="/images/aprovado.png" alt="emoji festejando"></td>
                </tr> ESTA COMO COMENTARIO POIS A FUNÇAO QUE ESCREVEMOS AQUI É APENAS ESTATICO ELE VAI TER FUNCIONAMENTO NO ARQUIVO JS-->
            </tbody> 
            <tfoot> <!-- rodape-->
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.JS"></script>
</body>
</html>
